<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineLaunch Official</title>
  <link rel="stylesheet" href="https://assets.website-files.com/5d971c4989c88c0b4cca55cd/css/interactive-sky.webflow.c473bcb3c.css">
  <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
      }
    });
  </script>
  <script>
    !function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);
  </script>
</head>
<body>
  <div class="hero">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Downloads</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1 class="hero-title">MineLaunch Official</h1>
      <h2 class="hero-subtitle">The simplified Minecraft Launcher</h2>
      <a href="/download" class="btn btn-primary">Download Now</a>
    </div>
  </div>

  <main class="main">
    <div class="container">
      <!-- Feature Section -->
      <section class="feature">
        <h2 class="section-title">Key Features</h2>
        <div class="feature-list">
          <div class="feature-item">
            <img src="feature1.png" alt="Feature 1" class="feature-icon">
            <p class="feature-text">Feature 1 description goes here.</p>
          </div>
          <div class="feature-item">
            <img src="feature2.png" alt="Feature 2" class="feature-icon">
            <p class="feature-text">Feature 2 description goes here.</p>
          </div>
          <div class="feature-item">
            <img src="feature3.png" alt="Feature 3" class="feature-icon">
            <p class="feature-text">Feature 3 description goes here.</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-menu">
        <ul class="footer-nav">
          <li><a href="#" class="footer-link">Terms of Service</a></li>
          <li><a href="#" class="footer-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-link">Copyright Information</a></li>
        </ul>
      </div>
      <div class="social-icons">
        <a href="#" class="social-link"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#" class="social-link"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#" class="social-link"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>

  <script src="https://assets.website-files.com/5d971c4989c88c0b4cca55cd/js/webflow.1bc56dc86.js"></script>
  <script src="https://assets.website-files.com/5d932bf11608325eac058a21/5d932d68160832c7c0059c91_three.r92.min.txt"></script>
  <script src="https://assets.website-files.com/5d932bf11608325eac058a21/5d93301de2a4d93ad0b1fe54_vanta.clouds.min.txt"></script>
  <script>
    VANTA.CLOUDS({
      el: ".hero",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      skyColor: 0x1399cf,
      cloudColor: 0x90abd4,
      cloudShadowColor: 0x17232f,
      sunColor: 0xe8a757,
      sunGlareColor: 0xd94b1c,
      sunlightColor: 0xe38b34,
      speed: 1.50  
    })
  </script>
</body>
</html>
